<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalkan Kegiatan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Batalkan Kegiatan</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Form Pembatalan Kegiatan</h2>
            <form id="cancel-activity-form">
                <div class="form-group">
                    <label for="search-title">Cari berdasarkan judul kegiatan:</label>
                    <input type="text" id="search-title" name="search-title" placeholder="Masukkan judul kegiatan yang ingin dibatalkan" required>
                </div>
                <div class="form-group">
                    <button type="button" id="search-btn" class="btn">Cari</button>
                </div>

                <div id="cancel-section" class="cancel-section" style="display: none;">
                    <div class="activity-details">
                        <h3>Detail Kegiatan</h3>
                        <p id="activity-title"><strong>Judul:</strong> <span></span></p>
                        <p id="activity-date"><strong>Tanggal:</strong> <span></span></p>
                        <p id="activity-location"><strong>Lokasi:</strong> <span></span></p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger">Batalkan Kegiatan</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Penjadwalan Kegiatan. Semua Hak Dilindungi.</p>
    </footer>
    <script>
        // Simulasi data kegiatan
        const activities = [
            { title: "Rapat Bulanan", date: "2024-12-01", location: "Ruang Rapat A" },
            { title: "Workshop Teknologi", date: "2024-12-02", location: "Auditorium" },
        ];

        // Pencarian kegiatan berdasarkan judul
        document.getElementById("search-btn").onclick = function () {
            const searchTitle = document.getElementById("search-title").value.toLowerCase();
            const activity = activities.find(a => a.title.toLowerCase() === searchTitle);

            if (activity) {
                document.getElementById("cancel-section").style.display = "block";
                document.getElementById("activity-title").querySelector("span").textContent = activity.title;
                document.getElementById("activity-date").querySelector("span").textContent = activity.date;
                document.getElementById("activity-location").querySelector("span").textContent = activity.location;
            } else {
                alert("Kegiatan tidak ditemukan.");
                document.getElementById("cancel-section").style.display = "none";
            }
        };

        // Form pembatalan kegiatan
        document.getElementById("cancel-activity-form").onsubmit = function (event) {
            event.preventDefault();
            alert("Kegiatan berhasil dibatalkan!");
            // Tambahkan logika pembatalan kegiatan di backend di sini
        };
    </script>
</body>
</html>
