<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Kegiatan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ubah Kegiatanmo</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Formulir Ubah Kegiatan</h2>
            <form id="edit-activity-form">
                <div class="form-group">
                    <label for="search-title">Cari berdasarkan judul:</label>
                    <input type="text" id="search-title" name="search-title" placeholder="Masukkan judul kegiatan yang ingin diubah" required>
                </div>
                <div class="form-group">
                    <button type="button" id="search-btn" class="btn">Cari</button>
                </div>

                <div id="edit-section" class="edit-section" style="display: none;">
                    <div class="form-group">
                        <label for="title">Judul Baru</label>
                        <input type="text" id="title" name="title" placeholder="Masukkan judul baru (kosongkan jika tidak diubah)">
                    </div>
                    <div class="form-group">
                        <label for="date">Tanggal Baru</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form-group">
                        <label for="location">Lokasi Baru</label>
                        <input type="text" id="location" name="location" placeholder="Masukkan lokasi baru (kosongkan jika tidak diubah)">
                    </div>
                    <div class="form-group">
                        <label for="description">Deskripsi Baru</label>
                        <textarea id="description" name="description" rows="4" placeholder="Masukkan deskripsi baru (kosongkan jika tidak diubah)"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Simpan Perubahan</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Penjadwalan Kegiatan. Semua Hak Dilindungi.</p>
    </footer>
    <script>
        const activities = [
            { title: "Rapat Bulanan", date: "2024-12-01", location: "Ruang Rapat A", description: "Diskusi laporan bulanan" },
            { title: "Workshop Teknologi", date: "2024-12-02", location: "Auditorium", description: "Pelatihan teknologi terbaru" },
        ];

        document.getElementById("search-btn").onclick = function () {
            const searchTitle = document.getElementById("search-title").value.toLowerCase();
            const activity = activities.find(a => a.title.toLowerCase() === searchTitle);

            if (activity) {
                document.getElementById("edit-section").style.display = "block";
                document.getElementById("title").value = activity.title;
                document.getElementById("date").value = activity.date;
                document.getElementById("location").value = activity.location;
                document.getElementById("description").value = activity.description;
            } else {
                alert("Kegiatan tidak ditemukan.");
                document.getElementById("edit-section").style.display = "none";
            }
        };

        document.getElementById("edit-activity-form").onsubmit = function (event) {
            event.preventDefault();
            alert("Perubahan kegiatan berhasil disimpan!");
            // Logika penyimpanan perubahan dapat ditambahkan di sini
        };
    </script>
</body>
</html>
