<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lihat Jadwal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lihat Jadwal Kegiatan</h1>
    </header>
    <main>
        <div class="schedule-container">
            <h2>Jadwal Kegiatan</h2>
            <form id="search-schedule">
                <div class="form-group">
                    <label for="date">Cari berdasarkan tanggal:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Cari</button>
                </div>
            </form>
            <div id="schedule-results" class="results">
                <!-- Hasil jadwal akan ditampilkan di sini -->
                <p>Masukkan tanggal untuk melihat jadwal kegiatan.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Penjadwalan Kegiatan. Semua Hak Dilindungi.</p>
    </footer>
    <script>
        // Simulasi jadwal kegiatan
        const activities = [
            { date: "2024-12-01", title: "Rapat Bulanan", location: "Ruang Rapat A" },
            { date: "2024-12-02", title: "Workshop Teknologi", location: "Auditorium" },
            { date: "2024-12-03", title: "Acara Sosialisasi", location: "Lapangan Utama" },
        ];

        // Menangani pencarian jadwal
        document.getElementById("search-schedule").onsubmit = function(event) {
            event.preventDefault();
            const date = document.getElementById("date").value;
            const results = document.getElementById("schedule-results");
            results.innerHTML = "";

            const filteredActivities = activities.filter(activity => activity.date === date);
            if (filteredActivities.length > 0) {
                filteredActivities.forEach(activity => {
                    const item = document.createElement("div");
                    item.className = "result-item";
                    item.innerHTML = `
                        <h3>${activity.title}</h3>
                        <p>Tanggal: ${activity.date}</p>
                        <p>Lokasi: ${activity.location}</p>
                    `;
                    results.appendChild(item);
                });
            } else {
                results.innerHTML = "<p>Tidak ada kegiatan pada tanggal tersebut.</p>";
            }
        };
    </script>
</body>
</html>
